name: Web Project CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'
    
    - name: Install dependencies
      run: |
        npm install -g html-minifier-terser
        npm install -g clean-css-cli
        npm install -g uglify-js
    
    - name: Build and Minify
      run: |
        mkdir dist
        html-minifier-terser --collapse-whitespace --remove-comments --minify-css true --minify-js true --input-dir . --output-dir ./dist --file-ext html
        cleancss -o ./dist/style.min.css style.css
        uglifyjs script.js -o ./dist/script.min.js
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: khalidalghifarii/popl-kelompok7-kalkulatorbmi:latest
