<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator BMI</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Hasil Perhitungan</h1>
            <div class="result">
                <p><img src="ikon/info-circle.svg"> BMI Anda adalah</p>
                <div id="result">00.00</div>

                <p><img src="ikon/speedometer2.svg"> Kondisi Berat Badan</p>
                <p id="bmi"></p>

                <p><img src="ikon/hourglass-split.svg"> Kalori Harian Disarankan</p>
                <p id="calories"></p>

                <p><img src="ikon/heart-pulse.svg"> Saran Kesehatan</p>
                <p id="advice"></p>

                <p><img src="ikon/hand-thumbs-up.svg"> Kisaran Berat Badan Ideal</p>
                <!-- sesuaikan id nya utk bb ideal -->
                <p id=""></p>
            </div>
            <div class="footer"><span class="footer-text">Oleh Kelompok 7</span></div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        var urlParams = new URLSearchParams(window.location.search);
  
        // Mengambil data dari parameter URL
        var bmiResult = urlParams.get("bmiResult");
        var bmiClassification = urlParams.get("bmiClassification");
        var calories = urlParams.get("caloriesResult");
        var advice = urlParams.get("adviceResult");
        // buat variabel untuk bb ideal
  
        if (bmiResult && bmiClassification && calories && advice) { 
          // tambahkan variabel bb ideal di kondisi

          // Menampilkan hasil dari parameter URL
          document.querySelector("#result").innerHTML = bmiResult;
          document.querySelector("#bmi").innerHTML = `<span id="comment">${bmiClassification}</span>`;
          document.querySelector("#calories").innerHTML = `<span id="comment">${calories} kkal</span>`;
          document.querySelector("#advice").innerHTML = `<span id="comment">${advice}</span>`;
          // tambahkan selector untuk bb ideal
        } else {
          console.error("Error: Data not found in URL parameters");
        }
      </script>
</body>
</html>
